<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymTime – App herunterladen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.gymauslastung";
    } else if (/iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
      window.location.href = "https://apps.apple.com/us/app/gymtime-live-auslastung/id6758906348";
    }
  </script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 70%),
        radial-gradient(ellipse 60% 80% at 80% 20%, rgba(16, 185, 129, 0.12) 0%, transparent 70%),
        radial-gradient(ellipse 50% 50% at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 80%);
      z-index: 0;
      animation: pulse 8s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    /* Subtle grid pattern */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2.5rem;
      max-width: 480px;
      width: 90%;
      animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Icon / Logo area */
    .logo-wrapper {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.8rem;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.4rem;
      background: linear-gradient(135deg, #fff 40%, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
      margin-bottom: 2.5rem;
    }

    .redirect-notice {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.35);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.15);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .store-btn {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      padding: 1rem 1.4rem;
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .store-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      pointer-events: none;
    }

    .store-btn:hover {
      transform: translateY(-2px) scale(1.02);
    }

    .store-btn.google {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    .store-btn.google:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.15);
    }

    .store-btn.apple {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    .store-btn.apple:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.15);
    }

    .store-icon {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .store-icon svg {
      width: 32px;
      height: 32px;
    }

    .store-text {
      text-align: left;
    }

    .store-text .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255,255,255,0.45);
      line-height: 1;
      margin-bottom: 3px;
    }

    .store-text .name {
      font-size: 1.15rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      color: rgba(255,255,255,0.2);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.png" alt="GymTime Logo">
    </div>

    <h1>GymTime</h1>
    <p class="subtitle">Live Gym-Auslastung</p>

    <div class="redirect-notice">
      <div class="spinner"></div>
      <span>Weiterleitung zum Store…</span>
    </div>

    <div class="store-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.gymauslastung" class="store-btn google">
        <div class="store-icon">
          <!-- Google Play icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.61 1.814A1.82 1.82 0 003 3.293v17.414a1.82 1.82 0 00.61 1.479l.078.066L13.88 12.06v-.12L3.688 1.748l-.078.066z" fill="#10b981"/>
            <path d="M17.29 15.47l-3.41-3.41v-.12l3.41-3.41.077.045 4.04 2.295c1.154.655 1.154 1.727 0 2.383l-4.04 2.294-.077.044z" fill="#f59e0b"/>
            <path d="M17.368 15.426L13.88 11.94 3.688 22.186c.38.403 1.01.452 1.724.05l11.956-6.81" fill="#ef4444"/>
            <path d="M17.368 6.554L5.412 -.257c-.714-.402-1.344-.353-1.724.05L13.88 11.94l3.488-3.487z" fill="#6366f1"/>
          </svg>
        </div>
        <div class="store-text">
          <div class="label">Jetzt bei</div>
          <div class="name">Google Play</div>
        </div>
      </a>

      <div class="divider"><span>oder</span></div>

      <a href="https://apps.apple.com/us/app/gymtime-live-auslastung/id6758906348" class="store-btn apple">
        <div class="store-icon">
          <!-- Apple icon -->
          <svg viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.51-3.23 0-1.44.64-2.2.45-3.06-.4C3.79 16.17 4.36 9.53 8.82 9.28c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.3 4.12zM12.03 9.2C11.88 6.87 13.76 4.97 15.95 4.8c.29 2.72-2.46 4.75-3.92 4.4z"/>
          </svg>
        </div>
        <div class="store-text">
          <div class="label">Laden im</div>
          <div class="name">App Store</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
